<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="tictactoe.css">
    <title>Tic-tac-toe</title>
</head>

<body>
    <section>
        <h1 class="mt-4">Tic-tac-toe</h1>
        <div class="mb-2">
            <button class="btn btn-primary" onclick="playSong()">Play Music</button>
            <button class="btn btn-danger" onclick="stopSong()">Stop Music</button>
        </div>
        <table>
            <tr>
                <td onclick="test(event)" id="fst"></td>
                <td onclick="test(event)" id="sec"></td>
                <td onclick="test(event)" id="trd"></td>
            </tr>
            <tr>
                <td onclick="test(event)" id="forth"></td>
                <td onclick="test(event)" id="fifth"></td>
                <td onclick="test(event)" id="sixth"></td>
            </tr>
            <tr>
                <td onclick="test(event)" id="seventh"></td>
                <td onclick="test(event)" id="eight"></td>
                <td onclick="test(event)" id="nineth"></td>
            </tr>
        </table>
        <div class="flexPlayers">
            <div>
                <h3 id="player1">Player 1</h3>
                <p id="show1"></p>
            </div>
            <div>
                <h3 id="player2">Player 2</h3>
                <p id="show2">Score</p>
            </div>
        </div>
        <div class="d-flex gap-2 ms-3 mt-3">
            <button class="btn btn-warning" onclick="clearTable()">Clear</button>
            <a href="index.html"><button class="playerBtn btn btn-primary">Change Player Names</button></a>
            <button onclick="resetGame()" class="btn btn-danger">Reset</button>
        </div>
    </section>

    <script src="tictactoe.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
